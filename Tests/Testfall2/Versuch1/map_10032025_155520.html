        // Funktion zum Hinzufügen der Legende
        function addLegend() {
            var legend = L.control({position: 'bottomright'});
            legend.onAdd = function (map) {
                var div = L.DomUtil.create('div', 'info legend');
                div.innerHTML =
                    '<h4>Mean Annual Air Temp (°C)</h4>' +
                    '<ul>' +
                    '<li><span style=\"background:#0b0000\"></span>10.50, 10.58</li>' + '<li><span style=\"background:#b20000\"></span>10.58, 10.60</li>' + '<li><span style=\"background:#ff5a00\"></span>10.60, 10.64</li>' + '<li><span style=\"background:#ffff04\"></span>10.64, 11.00</li>' + 
                    '</ul>';
                L.DomEvent.disableClickPropagation(div);
                L.DomEvent.disableScrollPropagation(div);

                // Einklappfunktion hinzufügen
                var titleElement = div.querySelector('h4');
                var listElement = div.querySelector('ul');
                titleElement.addEventListener('click', function() {
                    div.classList.toggle('legend-collapsed');
                    if (div.classList.contains('legend-collapsed')) {
                        listElement.style.display = 'none';
                    } else {
                        listElement.style.display = 'block';
                    }
                });

                return div;
            };
            legend.addTo(map_40a7908c6a3b807abe984c4027724c0f);
            
            // Draggable-Funktionalität hinzufügen
            $('.legend').draggable({
                containment: '#map_40a7908c6a3b807abe984c4027724c0f',
                start: function(event, ui) {
                    $(this).css({
                        right: 'auto',
                        bottom: 'auto',
                        position: 'absolute'
                    });
                }
            });
        }

        // Sicherstellen, dass die Karte geladen ist
        if (typeof map_40a7908c6a3b807abe984c4027724c0f !== 'undefined') {
            addLegend();
        } else {
            setTimeout(addLegend, 500);
        }
    });
    </script>
